<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listagem</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Listagem</h1>
        </header>

        <aside>
            <input type="text" placeholder="Procure seu time" list="faixa" />
            <datalist id="faixa">
                <option value="Santos">Times de SP</option>
                <option value="Flamengo">Times do RJ</option>
            </datalist>
        </aside>

        <main>
            <section>
                <figure>
                    <img src="https://th.bing.com/th/id/R.293cf83acd3ce1aa48fb2f20e6671a97?rik=Cgj5bzJbBeuBDQ&pid=ImgRaw&r=0" alt="">
                    <figcaption>
                        <p>
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        </p>
                    </figcaption>
                </figure>
            </section>

            <section>
                <details >
                    <summary>Times de futebol - Veja mais</summary>
                    <ul>
                        <li>Corinthians</li>
                        <li>Vasco</li>
                        <li>Botafogo</li>
                    </ul>
                </details>
                <hr>
                <details >
                    <summary>Lista de pessoas</summary>
                    <ul>
                        <li>Fimose</li>
                        <li>Caetano Velozo</li>
                        <li>Geladeira 4 portas</li>
                    </ul>
                </details>
            </section>
        </main>

    </div>
</body>
</html>
